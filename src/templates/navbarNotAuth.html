<div class="container-fluid">
  <!-- <a class="navbar-brand" href="#">Kanban Board</a> -->
  <h4 class="app-navbar-brand">Kanban Board</h4>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
        <h5 class="navbar-brand" id="greetings"></h5>
      </li>
    </ul>
    <form id="app-login-form" class="d-flex">
      <input
        class="form-control me-2"
        name="login"
        autocomplete="username"
        type="text"
        placeholder="Login"
        aria-label="Login"
      />
      <input
        class="form-control me-2"
        name="password"
        autocomplete="current-password"
        type="password"
        placeholder="Password"
        aria-label="Password"
      />
      <button id="app-login-btn" class="btn btn-outline-info" type="submit">
        Sign In
      </button>
    </form>
  </div>
</div>
