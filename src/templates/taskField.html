<h1>Your tasks here</h1>
<div class="container">
  <div class="column">
    <h4>Backlog</h4>
    <ul class="task-column backlog"></ul>
    <button id="app-addtask-btn" class="" type="button">Add Task</button>
  </div>
  <div class="column">
    <h4>Ready</h4>
    <ul class="task-column ready"></ul>
    <button id="app-addtask-btn1">Add Task</button>
  </div>
  <div class="column">
    <h4>In Progress</h4>
    <ul class="task-column inprogress"></ul>
    <button id="app-addtask-btn2">Add Task</button>
  </div>
  <div class="column">
    <h4>Finished</h4>
    <ul class="task-column finished"></ul>
    <button id="app-addtask-btn3">Add Task</button>
  </div>
</div>
