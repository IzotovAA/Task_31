<div class="container-fluid d-flex justify-content-around app-task">
  <div class="app-column">
    <h4>Backlog</h4>
    <ul class="app-task-column backlog">
      <!-- <ul class="app-task__user">
        ${task.own}:
        <li class="app-task__item">${task.name}</li>
      </ul> -->
    </ul>
    <button class="btn btn-light" id="backlog-addtask-btn" type="button">
      + Add Task
    </button>
  </div>

  <div class="app-column">
    <h4>Ready</h4>
    <ul class="app-task-column ready"></ul>
    <button class="btn btn-light" id="ready-addtask-btn" type="button" disabled>
      + Add Task
    </button>
  </div>

  <div class="app-column">
    <h4>In Progress</h4>
    <ul class="app-task-column inprogress"></ul>
    <button
      class="btn btn-light"
      id="inprogress-addtask-btn"
      type="button"
      disabled
    >
      + Add Task
    </button>
  </div>

  <div class="app-column">
    <h4>Finished</h4>
    <ul class="app-task-column finished"></ul>
    <button
      class="btn btn-light"
      id="finished-addtask-btn"
      type="button"
      disabled
    >
      + Add Task
    </button>
  </div>
</div>
