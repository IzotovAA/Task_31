    <main>
      <!-- Модальное окно (МО) добавления задачи -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title mx-auto" id="staticBackdropLabel">
                Input task name
              </h5>
            </div>

            <div class="modal-body">
              <h6>
                <div class="div-inp">Input task name</div>
              </h6>
              <input type="text" value="task1" class="input input-task" />
              <!-- <h6>
                <div
                  class="div-inp input-user-label--invisible"
                  id="input-user-label"
                >
                  Input user
                </div>
              </h6> -->
              <!-- <input
                type="text"
                value="test"
                class="input input-user--invisible"
                id="input-user"
              /> -->

              <!-- Всплывающий список на замену input id="input-user" -->
              <div
                class="div-inp input-user-form--invisible"
                id="input-user-form"
              >
                <h6>
                  <div class="div-inp input-user-label">Input user</div>
                </h6>
                <select class="div-inp input-user" name="user" id="input-user">
                  <option value="test">test</option>
                </select>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary button-close"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary button-input">
                Add
              </button>

              <!-- Модификация МО для редактирования задач-->
              <button
                type="button"
                class="btn btn-primary button-input-taskedit invisible"
              >
                Apply
              </button>
              <button
                type="button"
                class="btn btn-primary button-task-delete invisible"
              >
                Delete task
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Модальное окно добавления нового пользователя -->
      <div
        class="modal fade"
        id="staticBackdropAddUser"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropAddUserLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title mx-auto" id="staticBackdropAddUserLabel">
                Input login and password of new user
              </h5>
            </div>

            <div class="modal-body">
              <h6>
                <div class="div-inp">Input user login</div>
              </h6>
              <input type="text" value="login" class="input input-login" />
              <h6>
                <div class="div-inp">Input user password</div>
              </h6>
              <input
                type="text"
                value="password"
                class="input input-password-1"
              />
              <h6>
                <div class="div-inp">Confirm user password</div>
              </h6>
              <input
                type="text"
                value="password"
                class="input input-password-2"
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary button-close"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary button-input-adduser"
              >
                Apply
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Модальное окно alert-->
      <div
        class="modal fade"
        id="alert"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="alertLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title mx-auto" id="alertLabel">Attention</h5>
            </div>
            <div class="modal-body d-flex">
              <h6 class="mx-auto my-auto">
                <span id="alert-message">Message</span>
              </h6>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary button-close"
                data-bs-dismiss="modal"
              >
                Закрыть
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div id="content">
          <h2>Please Sign In to see your tasks!</h2>
        </div>
      </div>
    </main>
